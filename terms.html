<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="terms.title">Terms of Service - IndieTap Studio</title>
    <link rel="icon" type="image/png" href="assets/icons/tapjoy_icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .policy-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px 80px;
            line-height: 1.8;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
        }
        .policy-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-align: center;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .policy-content .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 3rem;
            font-style: italic;
        }
        .policy-content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 3rem 0 1.5rem 0;
            color: var(--accent-primary);
            position: relative;
            padding-bottom: 0.5rem;
        }
        .policy-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }
        .policy-content p {
            margin-bottom: 1.8rem;
            color: var(--text-tertiary);
            font-weight: 400;
            font-size: 1.05rem;
            text-align: justify;
        }
        .policy-content ul {
            margin-bottom: 2rem;
            padding-left: 2.5rem;
        }
        .policy-content li {
            margin-bottom: 0.8rem;
            color: var(--text-tertiary);
            font-size: 1.05rem;
            line-height: 1.7;
        }
        .policy-content li::marker {
            color: var(--accent-primary);
        }
        
        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            .policy-content {
                padding: 90px 15px 60px;
                max-width: 100%;
            }
            .policy-content h1 {
                font-size: 2.2rem;
            }
            .policy-content h2 {
                font-size: 1.4rem;
                margin: 2rem 0 1rem 0;
            }
            .policy-content p {
                font-size: 1rem;
                text-align: left;
            }
            .policy-content li {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        // Prevent flash of unstyled content in dark mode
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.classList.add('loading');
                document.body.setAttribute('data-theme', 'dark');
                setTimeout(() => {
                    document.body.classList.remove('loading');
                    document.body.classList.add('loaded');
                }, 10);
            } else {
                document.body.classList.add('loaded');
            }
        })();
    </script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1>IndieTap Studio</h1>
                    </a>
                </div>
                <nav class="navigation">
                    <a href="about.html" class="nav-link" data-key="navigation.about">About</a>
                    <a href="index.html#hero" class="nav-link" data-key="navigation.apps">Apps & Games</a>
                    <a href="privacy.html" class="nav-link" data-key="navigation.privacy">Privacy Policy</a>
                    <a href="terms.html" class="nav-link" data-key="navigation.terms">Terms of Service</a>
                    <a href="contact.html" class="nav-link" data-key="navigation.contact">Contact</a>
                </nav>
                
                <!-- Theme and Language Controls -->
                <div class="controls">
                    <div class="theme-toggle" id="themeToggle">
                        <span class="theme-icon">‚òÄÔ∏è</span>
                        <span class="theme-icon">üåô</span>
                    </div>
                    <div class="language-toggle" id="languageToggle">
                        <span class="lang-current">EN</span>
                        <div class="lang-dropdown">
                            <span data-lang="en">English</span>
                            <span data-lang="cs">ƒåe≈°tina</span>
                        </div>
                    </div>
                </div>
                <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Terms of Service Content -->
    <div class="policy-content" id="policy-content">
        <h1 data-key="terms.title">Terms of Service</h1>
        <p data-key="terms.loading">Loading terms of service...</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <a href="contact.html" style="text-decoration: none; color: inherit;">
                        <p data-key="footer.contact">Contact us</p>
                    </a>
                </div>
                <div class="footer-right">
                    <p data-key="footer.rights">&copy; 2025 IndieTap Studio. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/localization.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Load terms of service content based on current language
        function loadTermsOfService() {
            const currentLang = localStorage.getItem('language') || 'en';
            const fileName = currentLang === 'cs' ? 'terms_cs.txt' : 'terms.txt';
            
            fetch(`assets/policies/${fileName}`)
                .then(response => response.text())
                .then(text => {
                const content = document.getElementById('policy-content');
                const lines = text.split('\n');
                let html = '';
                
                // Add last updated info
                const currentLang = localStorage.getItem('language') || 'en';
                const lastUpdated = currentLang === 'cs' ? 'Posledn√≠ aktualizace: 18. ledna 2025' : 'Last updated: January 18, 2025';
                html += `<h1>${currentLang === 'cs' ? 'Podm√≠nky pou≈æit√≠' : 'Terms of Service'}</h1>`;
                html += `<div class="last-updated">${lastUpdated}</div>`;
                
                for (let line of lines) {
                    line = line.trim();
                    if (line === '') {
                        continue;
                    } else if (line.startsWith('Terms of Service for IndieTap Studio Apps') || line.startsWith('Podm√≠nky pou≈æit√≠')) {
                        // Skip title line as we already added it
                        continue;
                    } else if (line.startsWith('Posledn√≠ aktualizace:') || line.startsWith('Last updated:')) {
                        // Skip date line as we already added it
                        continue;
                    } else if (line.match(/^[A-Z√Åƒåƒé√âƒö√ç≈á√ì≈ò≈†≈§√ö≈Æ√ù≈Ω][a-z√°ƒçƒè√©ƒõ√≠≈à√≥≈ô≈°≈•√∫≈Ø√Ω≈æA-Z√Åƒåƒé√âƒö√ç≈á√ì≈ò≈†≈§√ö≈Æ√ù≈Ω\s]+$/) && !line.includes(':') && !line.includes('‚Ä¢') && line.length < 60) {
                        html += `<h2>${line}</h2>`;
                    } else if (line.startsWith('‚Ä¢')) {
                        if (!html.includes('<ul>') || html.lastIndexOf('</ul>') > html.lastIndexOf('<ul>')) {
                            html += '<ul>';
                        }
                        html += `<li>${line.substring(1).trim()}</li>`;
                    } else {
                        if (html.includes('<ul>') && html.lastIndexOf('</ul>') < html.lastIndexOf('<ul>')) {
                            html += '</ul>';
                        }
                        html += `<p>${line}</p>`;
                    }
                }
                
                if (html.includes('<ul>') && html.lastIndexOf('</ul>') < html.lastIndexOf('<ul>')) {
                    html += '</ul>';
                }
                
                content.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading terms of service:', error);
                document.getElementById('policy-content').innerHTML = '<h1>Terms of Service</h1><p>Error loading terms of service. Please contact us for more information.</p>';
            });
        }
        
        // Load policy when page loads
        loadTermsOfService();
        
        // Reload policy when language changes
        window.addEventListener('languageChanged', loadTermsOfService);
    </script>
</body>

</html>
